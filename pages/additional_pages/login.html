<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../../css/additional_pages/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <section>
        <div class="image">
            <img src="../../images/login-page-img.png" alt="">
        </div>
        <div class="loginform">
            <h1>Login</h1>
            <div class="role">
                <div class="manager">
                    <i class="bi bi-bag-fill"></i>
                    <p>Im <br> <span class="manager_name">Manager</span></p>
                </div>
                <div class="emploeey">
                    <i class="bi bi-person"></i>
                    <p>Im <br> <span class="emploeey_name">Emploeey</span></p>
                </div>
            </div>
            <form action="">
                <div class="username">
                    <div class="name">
                        <input id="name" type="text" placeholder="Username">
                        <label for="name"><i class="bi bi-person"></i></label>
                    </div>
                </div>
                <div class="password">
                    <div class="pass">
                        <input type="password" id="password" placeholder="*******">
                        <label for="password"><i class="bi bi-lock"></i></label>
                    </div>
                </div>
                <div class="forgot_remember">
                    <div class="forgot_remember_input">
                        <input id="remember" type="checkbox">
                        <label for="remember">Remember</label>
                    </div>
                    <div class="">
                        <a href="../additional_pages/forgot_password.html">Forgot Password</a>
                    </div>
                </div>
                <div class="submit">
                    <input type="submit" value="sign in">
                </div>
                <h3>OR</h3>
                <div class="submit">
                    <a href="" class="register">Reaister To Create Account</a>
                </div>
            </form>
        </div>
    </section>
    <script src="../../js/login.js"></script>
</body>
</html>
