<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot  Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="../../css/additional_pages/forgot_password.css">
</head>
<body>
    <section>
        <div class="image">
            <img src="../../images/login-page-img.png" alt="">
        </div>
        <div class="loginform">
            <h1>Forgot Password</h1>
            <form action="">
                <div class="username">
                    <h3 for="" class="lable">Enter your email address to reset your password</h3>
                    <div class="name">
                        <input id="name" type="email" placeholder="Username">
                        <label for="name"><i class="bi bi-person"></i></label>
                    </div>
                </div>
                <div class="submit_login">
                    <div class="">
                        <input type="submit" value="Submit">
                    </div>
                    <h3>OR</h3>
                    <div class="submit">
                        <a href="login.html" class="register">Login</a>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <script src="../../js/login.js"></script>
</body>
</html>
